---
# SEE: https://www.gitlab.com/downloads/
gitlab_package_url: ""

# General config.
gitlab_external_url: "https://gitlab/"
gitlab_git_data_dir: "/var/opt/gitlab/git-data"

gitlab_backup_keep_time: 604800 # 7 days
gitlab_email_from: gitlab@example.com
gitlab_issues_tracker_redmine: "true"
gitlab_issues_tracker_redmine_project_url: "http://redmine.sample/projects/:issues_tracker_id"
gitlab_issues_tracker_redmine_issues_url: "http://redmine.sample/issues/:id"
gitlab_issues_tracker_redmine_new_issue_url: "http://redmine.sample/projects/:issues_tracker_id/issues/new"

gitlab_extra_sign_in_text: "[Learn more about CompanyName](http://www.companydomain.com/)"
gitlab_smtp_enable: "true"
gitlab_smtp_address: "smtp.server"
gitlab_smtp_port: 456
gitlab_smtp_user_name: "smtp user"
gitlab_smtp_password: "smtp password"
gitlab_smtp_domain: "example.com"
gitlab_smtp_authentication: "login"
gitlab_smtp_enable_starttls_auto: "true"

# SSL Configuration.
gitlab_redirect_http_to_https: "true"
gitlab_ssl_certificate: "/etc/gitlab/ssl/gitlab.crt"
gitlab_ssl_certificate_key: "/etc/gitlab/ssl/gitlab.key"

# SSL Self-signed Certificate Configuration.
gitlab_create_self_signed_cert: "true"
gitlab_self_signed_cert_subj: "/C=US/ST=Missouri/L=Saint Louis/O=IT/CN=gitlab"

# LDAP Configuration.
gitlab_ldap_enabled: "false"
gitlab_ldap_host: "example.com"
gitlab_ldap_port: "389"
gitlab_ldap_uid: "sAMAccountName"
gitlab_ldap_method: "plain"
gitlab_ldap_bind_dn: "CN=Username,CN=Users,DC=example,DC=com"
gitlab_ldap_password: "password"
gitlab_ldap_base: "DC=example,DC=com"

gitlab_backup_upload_enabled: false
gitlab_backup_upload_connection_provider: "AWS"
gitlab_backup_upload_connection_region: "eu-west-1"
gitlab_backup_upload_connection_aws_access_key_id: "AKIAKIAKI"
gitlab_backup_upload_connection_aws_secret_access_key: "secret123"
gitlab_backup_upload_remote_directory: "my.s3.bucket"
